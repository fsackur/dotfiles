
# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
# font pango:monospace 8
# font xft:MesloLGM Nerd Font 10
font xft:Nimbus Roman 10

# Wallpaper
exec --no-startup-id feh --bg-scale /usr/share/backgrounds/gnome/blobs-d.png

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
    status_command i3status
    height 32
    mode hide
    modifier Mod4
    # modifier none
    workspace_min_width 40
    separator_symbol " | "
    colors {
        background #662244
        statusline #dddddd
        separator #dddddd
        focused_workspace  #cc4488 #cc4488 #dddddd
        active_workspace   #cc4488 #cc4488 #dddddd
        inactive_workspace #331122 #331122 #888888
        urgent_workspace   #4488cc #4488cc #dddddd
        binding_mode       #2f343a #900000 #ffffff
    }
}

# default_border pixel 0
# default_floating_border pixel 0
gaps inner 15
